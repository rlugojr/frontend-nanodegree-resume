<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Resume</title>
    <!-- Load all CSS styles. -->
    <link href="css/jquery-mod.min.css" rel="stylesheet">
    <link href="css/magnific-popup.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <!--Initialize the main body section which sets key placeholders for jQuery modified elements that will be populated from helper.js.-->
    <div id="main">
        <div id="header" class="center-content clear-fix">
            <ul id="topContacts" class="flex-box"></ul>
        </div>
        <div style="clear: both;"></div>
        <div id="accordion">
            <h2 class="brown-text">Work Experience</h2>
            <div id="workExperience" class="gray">
            </div>
            <h2 class="brown-text">Projects</h2>
            <div id="projects">
            </div>
            <h2 class="brown-text">Education</h2>
            <div id="education" class="gray">
            </div>
            <h2 class="brown-text">Where I've Lived and Worked (and chased that arrogant Roadrunner!)</h2>
            <div id="mapDiv">
            </div>
        </div>
        <div id="lets-connect">
            <h3 class="orange center-text brown-text">
              <!--setup magnific-popup options to display image in popup on click.-->
              <a id="cardPopup" class="card-popup" href="images/wile-e-coyote-business-card.png">Let's Connect</a>
              <div id="my-popup" class="mfp-hide white-popup">
                Inline popup
              </div>
            </h3>
            <ul id="footerContacts" class="flex-box dark-gray"></ul>
        </div>
    </div>
    <!-- Create sound players for sound files that are played by the trigger of certain events.-->
    <audio id="wileSpeak">
        <source src="sounds/wile.ogg" type="audio/ogg" alt="Wile E Coyote introduces himself.">
        <source src="sounds/wile.mp3" type="audio/mp3" alt="Wile E Coyote introduces himself.">
    </audio>
    <audio id="rrMeep">
        <source src="sounds/meepmeep.ogg" type="audio/ogg" alt="Roadrunner sound on map mmarker click.">
        <source src="sounds/meepmeep.mp3" type="audio/mp3" alt="Roadrunner sound on map mmarker click.">
    </audio>
    <!--Load all Javascript files-->
    <script src="js/jquery-mod.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <!--Use JavaScript to load elements from helper.js into their respective sections.-->
    <script type="text/javascript">
    if (document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('topContacts').style.display = 'none';
    }
    if (document.getElementsByTagName('h1').length === 0) {
        document.getElementById('header').style.display = 'none';
    }
    if (document.getElementsByClassName('work-entry').length === 0) {
        document.getElementById('workExperience').style.display = 'none';
    }
    if (document.getElementsByClassName('project-entry').length === 0) {
        document.getElementById('projects').style.display = 'none';
    }
    if (document.getElementsByClassName('education-entry').length === 0) {
        document.getElementById('education').style.display = 'none';
    }
    if (document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('lets-connect').style.display = 'none';
    }
    if (document.getElementById('map') === null) {
        document.getElementById('mapDiv').style.display = 'none';
    }
    </script>
</body>

</html>
